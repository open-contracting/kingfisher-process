sudo: false
dist: trusty
language: python
cache: pip
python:
  - "3.6"
addons:
  chrome: stable
  postgresql: "10"
  apt:
    packages:
      - postgresql-10
      - postgresql-client-10
env:
  global:
    - PGPORT=5433
    - KINGFISHER_PROCESS_DB_URI='postgresql:///travis'
services:
  - postgresql
install:
  - "pip install -r requirements_dev.txt"
script:
  - "flake8 ocdskingfisherprocess/ ocdskingfisher-process-cli tests setup.py"
  - "pytest --cov ocdskingfisherprocess"
after_success:
  coveralls
